
{% load static %}

{% load widget_tweaks %}
<!doctype html>
<html lang="en">
  <head>
  <title>Museu do Cidadão</title>
  <meta charset="utf-8">
  <script src="{% static 'js/exposicao.js' %}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css_william/will.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'carousel.css' %} " rel="stylesheet">
  <link href="{% static 'css_william/form.css' %} " rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
  <script src="{% static 'js/form.js' %} " type='javascript'></script>
</head>
<body>
  <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
         
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <li class="nav-item active">
              <a class="nav-link titulo " href="{% url 'museu:home' %}"><img src="https://icon-icons.com/icons2/1364/PNG/512/publicmuseumsign_89226.png" width="40px"></a>
            </li>
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item active">
              <a class="nav-link titulo " href="{% url 'museu:home' %}">INÍCIO </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link titulo " href="{% url 'museu:sobre' %}">SOBRE</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link titulo " href="{% url 'museu:exposicao-create' %}">CADASTRE PATRIMÔNIOS</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link titulo " href="{% url 'museu:exposicao-list' %}">EXPOSIÇÕES</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link titulo" href="{% url 'museu:contato' %}">CONTATO</a>
            </li>
          </ul>
        </div>
      </nav>
</header>
</head>
<body>
    <form  style="padding-top: 80px;" id="form" name="form1" onsubmit="validar()" action="{% url 'museu:user-create' %}"  method="post"  >
    {% csrf_token %}
    <section id="contact">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Cadastro</h2>

        <div class="row">
          <div class="col-lg-8 mx-auto">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>O nome de usuário</label>
                  <input class="form-control" id="username" name="username" type="text" placeholder="O nome de usuário" >
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Primeiro nome</label>
                  <input class="form-control" id="first_name" name="first_name" type="text" placeholder="Primeiro nome">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Último nome</label>
                  <input class="form-control" id="last_name" name="last_name" type="text" placeholder="Último nome">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Password</label>
                  <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Email Address</label>
                  <input class="form-control" id="email" name="email" type="email" placeholder="Email Address">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
         
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" id="button" class="btn btn-primary btn-xl" >Salvar</button>
              </div>
          </div>
        </div>
      </div>
    </section>

</form>
</body>
</html>
