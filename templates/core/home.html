
{% load static %}
<!doctype html>
<html lang="en">
  <head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css_william/will.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'carousel.css' %} " rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
</head>
<body>
  <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
         
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <li class="nav-item active">
              <a class="nav-link titulo " href="{% url 'museu:home' %}"><img src="https://icon-icons.com/icons2/1364/PNG/512/publicmuseumsign_89226.png" width="40px"></a>
            </li>
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item active">
              <a class="nav-link titulo " href="{% url 'museu:home' %}">INÍCIO </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link titulo " href="{% url 'museu:sobre' %}">SOBRE</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link titulo " href="{% url 'museu:login' %}">CADASTRE PATRIMÔNIOS</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link titulo " href="#">EXPOSIÇÕES</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link titulo" href="{% url 'museu:contato' %}">CONTATO</a>
            </li>
          </ul>
        </div>
      </nav>
</header>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://static.wixstatic.com/media/fcd2f8_8091e09ad0cb4dfea176f293c333f5bb.png" alt="Los Angeles" style="width:80%;">
      </div>

      <div class="item">
        <img src="https://pbs.twimg.com/profile_images/712687997385187328/uYJFQjZo.jpg" alt="Chicago" style="width:80%;">
      </div>
    
      <div class="item">
        <img src="https://pbs.twimg.com/profile_images/712687997385187328/uYJFQjZo.jpg" alt="New york" style="width:80%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="../../assets/js/vendor/holder.min.js"></script>
  </body>
</html>
